<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #6a11cb;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .upload-btn {
            background: linear-gradient(to right, #a591bb, #2575fc);
            border: none;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-btn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .result-image {
            max-width: 70%; /* Réduit la largeur maximale à 70% de la largeur de son conteneur */
            height: auto; /* Garde les proportions de l'image */
            margin-top: 20px; /* Ajoute un espace au-dessus de l'image */
            border-radius: 10px; /* Ajoute des bords arrondis pour une esthétique améliorée */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ajoute une ombre subtile */
        }

        .text-success {
            color: green;
        }

        .text-danger {
            color: red;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-stethoscope"></i> Pneumonia Detector</h1>
        <p class="text-muted">Upload your X-ray image to check for pneumonia.</p>
        <form action="/predict" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="upload-btn"><i class="fas fa-upload"></i> Upload and Predict</button>
        </form>
        {% if result %}
            <div class="result {{ 'success' if result == 'Normal' else 'error' }}">
                <i class="fas fa-check-circle {{ 'text-success' if result == 'Normal' else 'text-danger' }}"></i>
                {{ result }}
            </div>
        {% endif %}

        {% if image_path %}
            <img src="{{ image_path }}" alt="Uploaded Image" class="result-image">
        {% endif %}

    </div>
    <footer>
        Developed with <i class="fas fa-heart" style="color: red;"></i> by Your Name
    </footer>
</body>
</html>
